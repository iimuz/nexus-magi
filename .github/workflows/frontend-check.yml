name: Frontend Code Check
on: [push, pull_request]

jobs:
  code-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run code checks
        working-directory: ./frontend
        run: npm run check
